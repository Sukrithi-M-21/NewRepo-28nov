name: Build and Deploy Static Site

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  stage-1-checkout:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

  stage-2-validate-html:
    runs-on: ubuntu-latest
    needs: stage-1-checkout
    steps:
      - uses: actions/checkout@v3
      - name: Install tidy
        run: sudo apt-get install -y tidy
      - name: Validate HTML in docs
        run: find ./docs -name '*.html' -exec tidy -qe {} \;

  stage-3-check-links:
    runs-on: ubuntu-latest
    needs: stage-2-validate-html
    steps:
      - uses: actions/checkout@v3
      - name: Install linkchecker
        run: sudo apt-get install -y linkchecker
      - name: Check for Broken Links
        run: linkchecker ./docs/index.html || true

  stage-4-build-preview:
    runs-on: ubuntu-latest
    needs: stage-3-check-links
    steps:
      - uses: actions/checkout@v3
      - name: Create Site Preview Artifacts
        run: zip -r site-preview.zip docs
      - name: Upload Preview Artifact
        uses: actions/upload-artifact@v4
        with:
          name: site-preview
          path: site-preview.zip

  stage-5-deploy:
    runs-on: ubuntu-latest
    needs: stage-4-build-preview
    steps:
      - uses: actions/checkout@v3
      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./docs
